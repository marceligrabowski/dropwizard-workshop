plugins {
    id 'java'
}

group 'co.uk.objectivity'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    dropwizardVersion = "1.3.5"
}

dependencies {
    compile("io.dropwizard:dropwizard-core:${dropwizardVersion}")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
